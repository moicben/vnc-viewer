<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualiseur Containers Incus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Containers</h1>
            <div class="controls">
                <div class="dropdown-container">
                    <button id="dropdownBtn" class="btn dropdown-btn">
                        <span id="dropdownBtnText">Sélectionner des containers</span>
                        <span class="dropdown-arrow">▼</span>
                    </button>
                    <div id="dropdownMenu" class="dropdown-menu" style="display: none;">
                        <div class="dropdown-header">
                            <button id="selectAllBtn" class="btn-small">Tout sélectionner</button>
                            <button id="deselectAllBtn" class="btn-small">Tout désélectionner</button>
                        </div>
                        <div id="dropdownList" class="dropdown-list">
                            <div class="dropdown-loading">Chargement des containers...</div>
                        </div>
                    </div>
                </div>
                <button id="refreshBtn" class="btn">Actualiser</button>
                <span id="count" class="count">0 containers</span>
            </div>
        </header>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Chargement des containers...</p>
        </div>
        
        <div id="grid" class="grid"></div>
        
        <div id="error" class="error" style="display: none;"></div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
