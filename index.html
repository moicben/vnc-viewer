<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNC Viewer</title>
    
    <!-- Favicons standards -->
    <link rel="shortcut icon" href="/favicon.png">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" href="/favicon.png">
    
    <!-- Apple Touch Icons pour Safari et iOS (macOS et iPhone/iPad) -->
    <link rel="apple-touch-icon" sizes="57x57" href="/favicon.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/favicon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/favicon.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/favicon.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/favicon.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/favicon.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/favicon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png">
    
    <!-- Manifest pour PWA (optionnel mais recommandé) -->
    <meta name="theme-color" content="#667eea">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="controls-left">
                <div class="view-switcher">
                    <button id="viewSwitcher" class="view-switcher-btn">
                        <span class="view-switcher-indicator"></span>
                        <span class="view-option active" data-view="containers">Containers</span>
                        <span class="view-option" data-view="calendar">Calendar</span>
                    </button>
                </div>
                <div id="containersControls" class="containers-controls">
                    <div class="mode-switcher">
                        <button id="modeSwitcher" class="mode-switcher-btn">
                            <span class="mode-switcher-indicator"></span>
                            <span class="mode-option active" data-mode="all">All</span>
                            <span class="mode-option" data-mode="dev">Dev</span>
                        </button>
                    </div>
                    <span id="refreshTimer" class="refresh-timer"></span>
                </div>
                <div id="calendarHeader" class="calendar-header" style="display: none;">
                    <button id="prevWeek" class="calendar-nav-btn">←</button>
                    <span id="calendarWeekTitle" class="calendar-week-title"></span>
                    <button id="nextWeek" class="calendar-nav-btn">→</button>
                </div>
            </div>
            <span id="count" class="count">0 containers</span>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p id="loadingText">Chargement...</p>
        </div>
        
        <!-- Vue Containers -->
        <div id="containersView" class="view-container">
            <div id="grid" class="grid"></div>
        </div>
        
        <!-- Vue Calendar -->
        <div id="calendarView" class="view-container" style="display: none;">
            <div id="calendar" class="calendar"></div>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
    </div>
    
    <!-- Popup de détails du meeting -->
    <div id="meetingPopup" class="meeting-popup" style="display: none;">
        <div class="meeting-popup-overlay"></div>
        <div class="meeting-popup-content">
            <button class="meeting-popup-close">&times;</button>
            <div class="meeting-popup-header">
                <h2 class="meeting-popup-title"></h2>
            </div>
            <div class="meeting-popup-body">
                <div class="meeting-popup-info">
                    <div class="meeting-popup-field">
                        <span class="meeting-popup-label">Date et heure</span>
                        <span class="meeting-popup-value" id="meetingPopupDateTime"></span>
                    </div>
                    <div class="meeting-popup-field">
                        <span class="meeting-popup-label">Date de création</span>
                        <span class="meeting-popup-value" id="meetingPopupCreatedAt"></span>
                    </div>
                    <div class="meeting-popup-field">
                        <span class="meeting-popup-label">Organisateur</span>
                        <span class="meeting-popup-value" id="meetingPopupBooker"></span>
                    </div>
                    <div class="meeting-popup-field">
                        <span class="meeting-popup-label">Email</span>
                        <span class="meeting-popup-value" id="meetingPopupEmail"></span>
                    </div>
                    <div class="meeting-popup-field">
                        <span class="meeting-popup-label">Lien du meeting</span>
                        <a id="meetingPopupUrl" class="meeting-popup-link" href="#" target="_blank" rel="noopener noreferrer"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
