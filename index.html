<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNC Viewer</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="controls-left">
                <div class="mode-switcher">
                    <button id="modeSwitcher" class="mode-switcher-btn">
                        <span class="mode-switcher-indicator"></span>
                        <span class="mode-option active" data-mode="all">All</span>
                        <span class="mode-option" data-mode="dev">Dev</span>
                    </button>
                </div>
                <span id="refreshTimer" class="refresh-timer"></span>
            </div>
            <span id="count" class="count">0 containers</span>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Chargement des containers...</p>
        </div>
        
        <div id="grid" class="grid"></div>
        
        <div id="error" class="error" style="display: none;"></div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
