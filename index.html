<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualiseur Containers Incus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Containers</h1>
            <div class="controls">
                <input 
                    type="text" 
                    id="containersInput" 
                    class="containers-input" 
                    placeholder="1,2,3.."
                    value="181">
                <button id="refreshBtn" class="btn">Actualiser</button>
                <span id="count" class="count">0 containers</span>
            </div>
        </header>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Chargement des containers...</p>
        </div>
        
        <div id="grid" class="grid"></div>
        
        <div id="error" class="error" style="display: none;"></div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
